{% extends "base.html" %}

{% block content %}

<h1>users</h1>

{% for user in all_users %}
<h2><a href='/~{{ user.sid }}'>{{ user.name }}</a></h2>
<p>
Latest entry: {{ user.latest_post_date | nicedate }}<br />
Entries: {{ user.num_entries }}
{% if user.combo > 1 %} - Combo: {{ user.combo }}{% endif %}
</p>
{% endfor %}

{% endblock %}
