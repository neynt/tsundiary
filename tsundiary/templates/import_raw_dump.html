{% extends "base.html" %}

{% block content %}

<p>Ah... you found it. Well, go ahead.</p>

<div class='cloud'>
    <span class='post_date'>Import raw dump</span>
    <br />
    <textarea id='edit_area'>{% if current_content %}{{ current_content }}{% endif %}</textarea>
    <input type='button' value='Submit' onclick='confess()'>
</div>

<script>
function confess() {
    written = $('#edit_area').val();
    $.post('/import_raw_dump', { content: written });
};
</script>

{% endblock %}
